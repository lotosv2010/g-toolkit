<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>g-toolkit-plus UMD 示例</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
          sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      h1 {
        color: #333;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }
      .output {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 4px;
        margin-top: 20px;
      }
      .output h2 {
        margin-top: 0;
        color: #666;
      }
      .output pre {
        background: #fff;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>g-toolkit-plus UMD 示例</h1>
    <div class="output">
      <h2>控制台输出结果：</h2>
      <p>请打开浏览器控制台查看详细输出</p>
    </div>

    <!-- 引入打包好的 UMD 格式文件 -->
    <script src="../dist/index.umd.js"></script>
    <script>
      // 从全局变量中获取工具函数
      const { unique, groupBy, toCamelCase, toKebabCase, deepClone, get } = window.GToolkitPlus;

      // 数组工具函数示例
      const numbers = [1, 2, 2, 3, 3, 4, 5];
      console.log('去重结果:', unique(numbers)); // [1, 2, 3, 4, 5]

      const users = [
        { id: 1, name: 'Alice', group: 'A' },
        { id: 2, name: 'Bob', group: 'B' },
        { id: 3, name: 'Charlie', group: 'A' },
      ];
      console.log('分组结果:', groupBy(users, 'group'));
      // 输出: { A: [{ id: 1, name: 'Alice', group: 'A' }, { id: 3, name: 'Charlie', group: 'A' }], B: [{ id: 2, name: 'Bob', group: 'B' }] }

      // 字符串工具函数示例
      console.log('驼峰命名:', toCamelCase('hello-world')); // helloWorld
      console.log('短横线命名:', toKebabCase('helloWorld')); // hello-world

      // 对象工具函数示例
      const original = {
        name: 'John',
        age: 30,
        address: {
          city: 'New York',
          country: 'USA',
        },
      };

      const cloned = deepClone(original);
      console.log('深拷贝结果:', cloned);
      // 输出: { name: 'John', age: 30, address: { city: 'New York', country: 'USA' } }

      const nested = {
        user: {
          profile: {
            name: 'John',
          },
        },
      };
      console.log('获取嵌套属性:', get(nested, 'user.profile.name')); // John
    </script>
  </body>
</html>
